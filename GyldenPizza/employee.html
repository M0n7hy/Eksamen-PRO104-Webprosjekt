<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="CSS/employee.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="resources/css/Grid.css">
    <script src="JS/loginVerify.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <a href="Main.html" class="img-wrap top-img">
                <img alt="home"  src="/GyldenPizza/resources/images-nav/home-4-32.png" width="30%" height="3%" class="home item">
            </a>
            <a href="salg.html" class="img-wrap">
                <img alt="sale" src="/GyldenPizza/resources/images-nav/document-2-32.png" width="30%" height="3%" class="sale item">
            </a>
            <a href="Restaurant.html" class="img-wrap">
                <img alt="resturants"  src="/GyldenPizza/resources/images-nav/bookmark-6-32.png" width="30%" height="3%" class="resturants item">
            </a>
            <a href="Meny.html" class="img-wrap">
                <img alt="menu"  src="/GyldenPizza/resources/images-nav/pizza-24.png" width="30%" height="3%" class="menu item">
            </a>
            <a href="employee.html" class="img-wrap">
                <img alt="employees"  src="/GyldenPizza/resources/images-nav/user-24.png" width="30%" height="3%" class="menu item">
            </a>
            <a class="logout" href="logout.html">
                <img alt="logout" id="logout-div" src="/GyldenPizza/resources/images-nav/power-24.png" width="30%" height="3%" class="item">
            </a>
        </div>
        <div class="box">
            <div class="user-site-container">
                <div id="mode" style="display: none;"></div>
                <div id="edit-users" class="icon edit-icon">
                    <img src="/GyldenPizza/resources/images-employee/edit-64.png" alt="">
                </div>
                <div id="add-users" class="icon add-icon">
                    <img src="/GyldenPizza/resources/images-employee/add-user-3-64.png" alt="">
                </div>
                <div id="remove-users" class="icon remove-icon">
                    <img src="/GyldenPizza/resources/images-employee/disapprove-64.png" alt="">
                </div>
                <div class="header">Ansatte</div>
                <div id="number-of-users"></div>
                <input type="text" id="search" class="search-bar" placeholder=" sÃ¸k etter ansatt">
                <div id="users-output"></div>
                <div id="background-picked">
                    <div id="picked-user" style="display: none;"></div>
            
                </div>
                <div id="add-user-popup" style="display: none;">
                    <div id="x-add">
                        <img src="/GyldenPizza/resources/images-employee/x-mark-4-24.png" alt="x">
                    </div>
                    Name: <input type="text" id="add-name"><br>
                    Email: <input type="text" id="add-email"><br>
                    Phone: <input type="text" id="add-phone"><br>
                    Location: <input type="text" id="add-location"><br>
                    Picture: <input type="text" id="add-picture"><br>
                    Workplace: <input type="text" id="add-workplace"><br>
                    Info: <input type="text" id="add-info">
                    <input type="submit" value="Add user" id="submit">
                </div>
                <div id="edit" style="display:none">
                    <div id="edit-x" class="x-mark-edit">
                        <img src="/GyldenPizza/resources/images-employee/x-mark-4-24.png" alt="">
                    </div>
                    <div id="name-edit-top" class="edit-item edit-start"></div>
                    <div id="edit-name" class="edit-item" >Name</div>
                    <div id="edit-email" class="edit-item" >Email</div>
                    <div id="edit-phone" class="edit-item" >Phone</div>
                    <div id="edit-picture" class="edit-item">Picture</div>
                    <div id="edit-location" class="edit-item">Location</div>
                    <div id="edit-workplace" class="edit-item">Workplace</div>
                    <div id="edit-info" class="edit-item edit-end">info</div>
                    <input type="text" id="new-edit">
                    <input type="submit" value="Edit" id="submit-edit">
                </div>
                <div id="warning" style="display: none;">
                    <div id="message">Vil du slette denne personen?</div>
                    <div class="option-container">
                        <div id="yes">Ja</div>
                        <div id="no">Nei</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script type="module" src="JS/employee.js"></script>
</body>
</html>
