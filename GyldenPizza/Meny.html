<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="JS/Meny.js"></script>
    <script src="JS/loginVerify.js"></script>
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/meny.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Meny</title>
</head>
<body>
    <div class="container">
        <div class="menu-container">

            <a href="Main.html" class="img-wrap top-img">
                <img alt="home"  src="/GyldenPizza/resources/images-nav/home-4-32.png" width="30%" height="3%" class="home item">
            </a>
            <a href="salg.html" class="img-wrap">
                <img alt="sale" src="/GyldenPizza/resources/images-nav/document-2-32.png" width="30%" height="3%" class="sale item">
            </a>
            <a href="Restaurant.html" class="img-wrap">
                <img alt="resturants"  src="/GyldenPizza/resources/images-nav/bookmark-6-32.png" width="30%" height="3%" class="resturants item">
            </a>
            <a href="Meny.html" class="img-wrap">
                <img alt="menu"  src="/GyldenPizza/resources/images-nav/pizza-24.png" width="30%" height="3%" class="menu item">
            </a>
            <a href="employee.html" class="img-wrap">
                <img alt="employees"  src="/GyldenPizza/resources/images-nav/user-24.png" width="30%" height="3%" class="menu item">
            </a>
            <a class="logout" href="logout.html">
                <img alt="logout" id="logout-div" src="/GyldenPizza/resources/images-nav/power-24.png" width="30%" height="3%" class="item">
            </a>
        </div>

        <div class="box">
            <div class="header-container">
                <h1>Meny</h1>
            </div>

            <div class="priceSizeEdit">
                <button class="price-edit-dropdown">Endre størrelsen:</button>
                <div class="price-edit-btn">
                    <div id="price-edit-btn-large" class="price-edit-btn-large">Stor</div>
                    <div id="price-edit-btn-medium" class="price-edit-btn-medium">Medium</div>
                    <div id="price-edit-btn-small" class="price-edit-btn-small">Liten</div>
                </div>
            </div>

            <div class="menu-edit">
                <button class="menu-edit-dropdown">Endre menyen</button>
                <div class="menu-edit-btn">
                    <div id="menu-edit-btn-add" class="menu-edit-btn-a">Legg til en pizza</div>
                    <div id="menu-edit-btn-edit" class="menu-edit-btn-a">Endre på pizzaer i menyen</div>
                    <div id="menu-edit-btn-remove" class="menu-edit-btn-a">Fjern pizza fra menyen</div>
                </div>
            </div>
            
            <div class="edit-form"></div>
            
            <div id="print-menu">
                <div id="print-menu-pizza" class="flexContainer"></div>
                <div id="print-menu-drinks"></div>
            </div>
        </div>
    </div>
</body>
</html>
