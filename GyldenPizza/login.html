<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/stylesLogin.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="title">
                Login til Gylden Pizza
            </div>
            <form method="post" action="main.html" onsubmit="return validation();">
                <div class="input_wrap">
                    <label for="input_text">Brukernavn</label>
                    <div class="input_field">
                        <input type="text" class="input" id="input_text">
                    </div>
                </div>
                <div class="input_wrap">
                    <label for="input_password">Passord</label>
                    <div class="input_field">
                        <input type="password" class="input" id="input_password">
                    </div>
                </div>
                <div class="input_wrap">
                    <span class="error_msg">Feil brukernavn eller passord. Pr√∏v igjen.</span>
                    <input type="submit" id="login_btn" class="btn disabled" value="Login" disabled="true">
                </div>
            </form>
        </div>
    </div>
    
    <script src="JS/auth.js"></script>
</body>
</html>
